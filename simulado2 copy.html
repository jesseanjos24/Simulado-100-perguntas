          { text: "Apreens√£o do ve√≠culo sem multa", isCorrect: false, rationale: "" },
          { text: "Nenhuma penalidade", isCorrect: false, rationale: "" }

          { text: "Prestar socorro e acionar o resgate", isCorrect: true, rationale: "O socorro √© obriga√ß√£o do condutor envolvido em acidente com v√≠tima." },
          { text: "Aguardar outro motorista parar", isCorrect: false, rationale: "" },

        ]

      {

          { text: "Garantir passagem segura aos pedestres", isCorrect: true, rationale: "A faixa delimita o local seguro para travessia." },
          { text: "Indicar via exclusiva para √¥nibus", isCorrect: false, rationale: "" },
          { text: "Servir como decora√ß√£o vi√°ria", isCorrect: false, rationale: "" }
        ]
      }
    ];

    let indice = 0;
    let acertos = 0;

    const questionNumber = document.getElementById("questionNumber");
    const questionText = document.getElementById("questionText");
    const options = document.getElementById("options");
    const score = document.getElementById("score");
    const explanation = document.getElementById("explanation");
    const nextBtn = document.getElementById("nextBtn");

    function carregarPergunta() {
      explanation.style.display = "none";
      const q = perguntas[indice];
      questionNumber.textContent = `Quest√£o ${q.questionNumber} de ${perguntas.length}`;
      questionText.textContent = q.question;
      options.innerHTML = "";

      q.answerOptions.forEach((alt, i) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = `${String.fromCharCode(65 + i)}) ${alt.text}`;
        div.onclick = () => verificarResposta(div, alt);
        options.appendChild(div);
      });
    }

    function verificarResposta(el, alt) {
      const q = perguntas[indice];
      const corretas = q.answerOptions.find(a => a.isCorrect);
      const todas = document.querySelectorAll(".option");

      todas.forEach(opt => opt.style.pointerEvents = "none");

      if (alt.isCorrect) {
        el.classList.add("correct");
        acertos++;
      } else {
        el.classList.add("wrong");
        const correta = [...todas].find(o => o.textContent.includes(corretas.text));
        correta.classList.add("correct");
      }

      score.textContent = acertos;
      explanation.textContent = `üí° ${corretas.rationale}`;
      explanation.style.display = "block";
    }

    nextBtn.onclick = () => {
      if (indice < perguntas.length - 1) {
        indice++;
        carregarPergunta();
      } else {
        questionText.textContent = `Quiz finalizado! Voc√™ acertou ${acertos} de ${perguntas.length}.`;
        options.innerHTML = "";
        nextBtn.style.display = "none";
        explanation.style.display = "none";
      }
    };

    carregarPergunta();
  </script>
</body>
