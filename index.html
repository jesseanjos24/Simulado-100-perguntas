<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado Detran Interativo</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulado Detran Interativo</h1>
      <p>Revis√£o Completa: Legisla√ß√£o, Dire√ß√£o Defensiva e Meio Ambiente</p>
    </header>
    <div class="content">
      <div class="score">Acertos: <span id="score">0</span></div>
      <div class="question-number" id="questionNumber"></div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="options"></div>
      <div class="explanation" id="explanation"></div>
      <button class="btn" id="nextBtn">Pr√≥xima</button>
    </div>
    <div id="quiz">
        <h2 id="questionNumber"></h2>
        <p id="questionText"></p>
        <div id="options"></div>
        <p id="explanation"></p>
    </div>
  </div>

<script>
  let perguntas = [];
  let indice = 0;
  let acertos = 0;

  const questionNumber = document.getElementById("questionNumber");
  const questionText = document.getElementById("questionText");
  const options = document.getElementById("options");
  const score = document.getElementById("score");
  const explanation = document.getElementById("explanation");
  const nextBtn = document.getElementById("nextBtn");

  // Fun√ß√£o para carregar o JSON
  async function carregarPerguntas() {
    try {
      const response = await fetch('simulado-final.json');
      const data = await response.json();
      perguntas = data.questions;  // pega o array "questions"
      carregarPergunta();
    } catch (error) {
      console.error("Erro ao carregar perguntas:", error);
      questionText.textContent = "N√£o foi poss√≠vel carregar as perguntas.";
    }
  }

  function carregarPergunta() {
    explanation.style.display = "none";
    const q = perguntas[indice];
    questionNumber.textContent = `Quest√£o ${q.questionNumber} de ${perguntas.length}`;
    questionText.textContent = q.question;
    options.innerHTML = "";

    q.answerOptions.forEach((alt, i) => {
      const div = document.createElement("div");
      div.classList.add("option");
      div.textContent = `${String.fromCharCode(65 + i)}) ${alt.text}`;
      div.onclick = () => verificarResposta(div, alt);
      options.appendChild(div);
    });
  }

  function verificarResposta(el, alt) {
    const q = perguntas[indice];
    const corretas = q.answerOptions.find(a => a.isCorrect);
    const todas = document.querySelectorAll(".option");

    todas.forEach(opt => opt.style.pointerEvents = "none");

    if (alt.isCorrect) {
      el.classList.add("correct");
      acertos++;
    } else {
      el.classList.add("wrong");
      const correta = [...todas].find(o => o.textContent.includes(corretas.text));
      correta.classList.add("correct");
    }

    score.textContent = acertos;
    explanation.textContent = `üí° ${corretas.rationale}`;
    explanation.style.display = "block";
  }

  nextBtn.onclick = () => {
    if (indice < perguntas.length - 1) {
      indice++;
      carregarPergunta();
    } else {
      questionText.textContent = `Quiz finalizado! Voc√™ acertou ${acertos} de ${perguntas.length}.`;
      options.innerHTML = "";
      nextBtn.style.display = "none";
      explanation.style.display = "none";
    }
  };

  // Chama o carregamento das perguntas
  carregarPerguntas();
</script>

</body>
</html>
